{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register now!</h2>
    <form action="/register" method="post">
        <div class="mb-2">
            <input autocomplete="off" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-2">
            <input autocomplete="off" name="password" placeholder="Password" type="text" required>
        </div>
        <div class="mb-5">
            <input autocomplete="off" name="confirmation" placeholder="Confirm Password" type="text" required>
        </div>
            <span class="blue"><input type="submit" value="Register now!"></span>
    </form>
{% endblock %}
